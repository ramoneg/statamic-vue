title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          localizable: true
      -
        handle: blocks
        field:
          collapse: true
          sets:
            text-section:
              display: 'Text Section'
              fields:
                -
                  import: text-section
            hero:
              display: Hero
              fields:
                -
                  import: hero
            image:
              display: Image
              fields:
                -
                  import: image
          display: Blocks
          type: replicator
          icon: replicator
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
          validate:
            - required
            - string
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
